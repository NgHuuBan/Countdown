<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Countdown Minecraft Server</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #0f0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }
    h1 {
      font-size: 3rem;
    }
  </style>
</head>
<body>
  <h1 id="countdown">Đang tải...</h1>

  <script>
    async function loadCountdown() {
      const url = "https://raw.githubusercontent.com/NgHuuBan/Countdown/main/start.json";
      const TIMEOUT = 13500; // 3h45p = 13500 giây

      try {
        const response = await fetch(url);
        const data = await response.json();
        const start = data.start;
        const endTime = start + TIMEOUT;

        function updateCountdown() {
          const now = Math.floor(Date.now() / 1000);
          let remaining = endTime - now;

          if (remaining <= 0) {
            document.getElementById("countdown").textContent = "⏰ Đã hết giờ!";
            return;
          }

          const hours = Math.floor(remaining / 3600);
          const minutes = Math.floor((remaining % 3600) / 60);
          const seconds = remaining % 60;

          document.getElementById("countdown").textContent =
            `⏳ Còn lại: ${hours.toString().padStart(2, "0")}:${minutes
              .toString()
              .padStart(2, "0")}:${seconds.toString().padStart(2, "0")}`;
        }

        updateCountdown();
        setInterval(updateCountdown, 1000);
      } catch (e) {
        document.getElementById("countdown").textContent = "⚠ Không lấy được thời gian.";
      }
    }

    window.onload = loadCountdown;
  </script>
</body>
</html>
